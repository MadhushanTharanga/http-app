<form>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Id</mat-label>
          <input matInput placeholder="Ex. 1" >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>User Id</mat-label>
          <input matInput placeholder="Ex. 1001" >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Ex. sample text" >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Body</mat-label>
          <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </div>
      <div class="col-12">
        <button mat-raised-button color="primary" type="submit">Save Data</button>
      </div>
    </div>
  </div>
</form>
